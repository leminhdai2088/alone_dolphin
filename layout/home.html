<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="../dist/page_home.css">
</head>
<body>
    <!-- Slideshow container -->
    
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://theme.hstatic.net/1000280685/1000722794/14/img_slider_2.jpg?v=893" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://theme.hstatic.net/1000280685/1000722794/14/img_slider_1.jpg?v=893" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://theme.hstatic.net/1000280685/1000722794/14/img_slider_3.jpg?v=893" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<div class="slideshow-content">
    <div class="home-middle-container">
      <div class="img-product"><img class="home-middle-photo-glass" style="border: 1px solid black;" src="../assets/img_home/depkeusa.png" alt="photo-glass"></div>
      <div class="slideshow-list-products">
        <h2>Danh mục sản phẩm</h2>
        <ul>
          <li>
            <img src="../assets/img_home/sofa.png">
            <p>SOFA -</p>
            <p>sofas</p>
          </li>
          <li>
            <img src="../assets/img_home/ghế.png">
            <p>GHẾ -</p>
            <p>Chairs</p>
          </li>
          <li>
            <img src="../assets/img_home/bàn.png">
            <p>BÀN -</p>
            <p>Tables</p>
          </li>
          <li>
            <img src="../assets/img_home/tủ.png">
            <p>TỦ -</p>
            <p>Cabinets</p></li>
        </ul>
      </div>
    </div>
    <div class="row-content">
        <div class="content-concept">
          <h3>M-Concept - Giải pháp nội thất toàn diện</h3>
        </div>
    </div>
</div>
</body>
<script>
  //khai báo biến slideIndex đại diện cho slide hiện tại
  var slideIndex;
  // KHai bào hàm hiển thị slide
  function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
         slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
 
      slides[slideIndex].style.display = "block";  
      dots[slideIndex].className += " active";
      //chuyển đến slide tiếp theo
      slideIndex++;
      //nếu đang ở slide cuối cùng thì chuyển về slide đầu
      if (slideIndex > slides.length - 1) {
        slideIndex = 0
      }    
      //tự động chuyển đổi slide sau 5s
      setTimeout(showSlides, 5000);
  }
  //mặc định hiển thị slide đầu tiên 
  showSlides(slideIndex = 0);
 
 
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
</script>
</html>

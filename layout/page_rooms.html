<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../main.css" />
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/page_rooms.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body class="w-[1200px] m-auto">

    <!-- header -->
    <div class="header fixed left-0 right-0 top-0 z-20 h-16">
        <div class="w-[1200px] m-auto flex items-center justify-between">
            <img height="64" width="64" src="/Alone Dolphin.png" alt="alone dolphin">
            <div class="flex items-center gap-10 cursor-pointer">
                <div class="h-fit">Trang chủ </div>
                <div class="h-fit">Giới thiệu</div>
                <div class="h-fit">Sản phẩm</div>
                <div class="h-fit">Liên hệ</div>
            </div>
            <div class="flex gap-6">
                <div class="text-gray-700 relative my-auto min-w-[250px]">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <button class="p-1 text-gray-400 focus:outline-none focus:shadow-outline">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4 text-[#6B7280]">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </span>
                    <input type="search" class="
                    w-full
                    text-sm
                    font-normal
                    border
                    pl-8
                    pr-2
                    h-8
                    rounded-md
                    bg-white
                    text-gray-500
                    focus:text-gray-900 focus:outline-none
                  " placeholder="Tìm kiếm sản phẩm..." />
                </div>
                <a href="/profile" class="h-8 w-8">
                    <img src="/icon/user-solid.svg" alt="" class="h-8 w-8">
                </a>
                <a href="/cart" class="h-8 w-8">
                    <img src="/icon/cart-shopping-solid.svg" alt="" class="h-8 w-8">
                </a>
            </div>
        </div>
    </div>


    <!-- main -->
    <div class="main">
        <div class="nav-room">
            <p class="direction">
                <a href="#"><i>Trang chủ</i></a> / <a href="#"><i>PHÒNG KHÁCH - Living Room</i></a> / <span class="opacity-08">PHÒNG KHÁCH - Living Room</span>
            </p>
            <table>
                <tr>
                    <td>COMBO PHÒNG KHÁCH</td>
                    <td>SOFA</td>
                    <td>GHẾ ĐÔN, GHẾ BĂNG</td>
                    <td>KỆ, TỦ TV</td>
                </tr>
                <tr>
                    <td>ĐỒNG HỒ</td>
                    <td>TRANH ẢNH</td>
                    <td>GỐI TRANG TRÍ</td>
                    <td>ĐÈN SÀN</td>
                </tr>
                <tr>
                    <td>KỆ, TỦ GIÀY</td>
                </tr>
            </table>
        </div>
        <div class="slider">
            <h1 class="text-center">PHÒNG KHÁCH - Living Room</h1>
            <img src="../assets/Living_Room_img/slider.webp" alt="">
        </div>
        <div class="list-products">
            <div class="filter">
               <div class="main-filter">
                <ul>
                    <li>
                        <select name="" id="">
                            <option value=""><i>Giá</i></option>
                        </select>
                    </li>
                    <li>Màu sắc <i class="ti-plus"></i></li>
                    <li>Loại sản phẩm <i class="ti-plus"></i></li>
                </ul>
               </div>
               <div class="sort"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
